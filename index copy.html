<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="./svg/favicon.svg">

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
  <link href="./Mycss/footer.css" rel="stylesheet" />


</head>
<body style="background: radial-gradient(circle at 60% 30%, #8b5cf6 0%, #312e81 90%); min-height: 100vh;">

  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-12 col-md-6 col-lg-4">
        <div class="card shadow-lg p-4 mb-4 border-0" style="border-radius: 2.2rem; background:rgba(30,20,60,0.95);">
          <h1 class="text-center mb-4 fw-bold" style="font-size:2.4rem;letter-spacing:1px;color:#a78bfa;text-shadow:0 2px 16px #8b5cf6;">
            <i class="bi bi-controller"></i> Login
          </h1>
          <div id="msg-container"></div>
          <form id="loginForm">
            <div class="mb-3">
              <label class="form-label text-white-50">Email</label>
              <input type="email" name="email" class="form-control" required />
            </div>
            <div class="mb-3">
              <label class="form-label text-white-50">Password</label>
              <input type="password" name="password" class="form-control" required />
            </div>
            <button id="loginBtn" type="submit" class="btn btn-primary w-100 fw-bold shadow-sm"
              style="background:linear-gradient(90deg,#a78bfa,#60a5fa 80%);border:0;">
              Login
            </button>
          </form>
          <p class="text-center mt-2 mb-0 text-white-50">
            Don't have an account? <a href="page/register.html" class="link-info">Register</a>
          </p>
        </div>
      </div>
    </div>

    <!-- קטגוריות -->
    <div class="row justify-content-center mb-4 g-3">
      <div class="col-12 col-sm-6 col-lg-3 d-flex">
        <div class="d-flex align-items-center justify-content-center rounded-pill text-white fs-5 fw-semibold shadow-lg py-3 w-100 h-100"
          style="background:linear-gradient(90deg,#a78bfa,#818cf8);box-shadow:0 2px 14px #a78bfa50;">
          <i class="bi bi-palette2 me-2"></i> Graphic Design & Animation
        </div>
      </div>
      <div class="col-12 col-sm-6 col-lg-3 d-flex">
        <div class="d-flex align-items-center justify-content-center rounded-pill text-white fs-5 fw-semibold shadow-lg py-3 w-100 h-100"
          style="background:linear-gradient(90deg,#c4b5fd,#a78bfa);box-shadow:0 2px 14px #c4b5fd50;">
          <i class="bi bi-pencil-square me-2"></i> Writing & Writers
        </div>
      </div>
      <div class="col-12 col-sm-6 col-lg-3 d-flex">
        <div class="d-flex align-items-center justify-content-center rounded-pill text-white fs-5 fw-semibold shadow-lg py-3 w-100 h-100"
          style="background:linear-gradient(90deg,#818cf8,#6366f1);box-shadow:0 2px 14px #818cf850;">
          <i class="bi bi-music-note-beamed me-2"></i> Music & Art
        </div>
      </div>
      <div class="col-12 col-sm-6 col-lg-3 d-flex">
        <div class="d-flex align-items-center justify-content-center rounded-pill text-white fs-5 fw-semibold shadow-lg py-3 w-100 h-100"
          style="background:linear-gradient(90deg,#818cf8,#60a5fa);box-shadow:0 2px 14px #818cf850;">
          <i class="bi bi-bug me-2"></i> QA & Testing
        </div>
      </div>
      <div class="col-12 col-sm-6 col-lg-3 d-flex">
        <div class="d-flex align-items-center justify-content-center rounded-pill text-white fs-5 fw-semibold shadow-lg py-3 w-100 h-100"
          style="background:linear-gradient(90deg,#38bdf8,#818cf8);box-shadow:0 2px 14px #38bdf850;">
          <i class="bi bi-people me-2"></i> Community & Marketing
        </div>
      </div>
      <div class="col-12 col-sm-6 col-lg-3 d-flex">
        <div class="d-flex align-items-center justify-content-center rounded-pill text-white fs-5 fw-semibold shadow-lg py-3 w-100 h-100"
          style="background:linear-gradient(90deg,#818cf8,#64748b);box-shadow:0 2px 14px #818cf850;">
          <i class="bi bi-cpu me-2"></i> Programming & Development
        </div>
      </div>
      <div class="col-12 col-sm-6 col-lg-3 d-flex">
        <div class="d-flex align-items-center justify-content-center rounded-pill text-white fs-5 fw-semibold shadow-lg py-3 w-100 h-100"
          style="background:linear-gradient(90deg,#7c3aed,#818cf8);box-shadow:0 2px 14px #7c3aed50;">
          <i class="bi bi-film me-2"></i> Editing & Storytelling
        </div>
      </div>
      <div class="col-12 col-sm-6 col-lg-3 d-flex">
        <div class="d-flex align-items-center justify-content-center rounded-pill text-white fs-5 fw-semibold shadow-lg py-3 w-100 h-100"
          style="background:linear-gradient(90deg,#f3e8ff,#a78bfa);color:#3b0764;box-shadow:0 2px 14px #a78bfa30;">
          <i class="bi bi-kanban me-2"></i> Project Management
        </div>
      </div>
    </div>

    <div class="text-center mt-4">
      <span class="fw-bold fs-4" style="color:#fff;text-shadow: 0 2px 24px #a78bfa;">
        Find your next project<br>or creative partner
      </span>
    </div>
  </div>


  <div id="footer-placeholder"></div>

  <script src="./js/config/config.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="./js/pagesJs/logIn/login.js"></script>
  <script src="./js/utils/utils.js"></script>
  <script type="module" src="./js/pagesJs/footer/footer.js"></script>

</body>

</html>
