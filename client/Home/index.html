<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GSPHERE | Home</title>

    <!-- Core design tokens -->
    <link rel="stylesheet" href="../css/base/variables.css">
    <!-- Utility helpers -->
    <link rel="stylesheet" href="../css/utilities.css">
    <!-- Layout helpers -->
    <link rel="stylesheet" href="../css/layout/container.css">
    <!-- Component styles -->
    <link rel="stylesheet" href="../css/components/buttons.css">
    <!-- Page-specific styles -->
    <link rel="stylesheet" href="../css/pages/home.css">
</head>
<body class="bg-primary-gradient">
    <!-- Mobile header title (hidden on desktop) -->
    <header class="mobile-header">GSPHERE</header>

    <div class="container home-layout d-flex">
        <!-- Left visual panel (hidden on small screens) -->
        <aside class="left-panel desktop-only">
            <div class="logo-box align-center gap-2">
                <div class="logo-square"></div>
                <span class="logo-text">GSPHERE</span>
            </div>

            <div class="animation-wrapper">
                <div class="spin-circle">
                    <div class="inner-circle"></div>
                    <div class="inner-circle smaller"></div>
                    <!-- Orbit dots -->
                    <span class="orbit-dot" style="--i:1"></span>
                    <span class="orbit-dot" style="--i:2"></span>
                    <span class="orbit-dot" style="--i:3"></span>
                    <span class="orbit-dot" style="--i:4"></span>
                    <span class="orbit-dot" style="--i:5"></span>
                    <span class="orbit-dot" style="--i:6"></span>
                    <span class="orbit-dot" style="--i:7"></span>
                    <span class="orbit-dot" style="--i:8"></span>
                </div>

                <!-- Hologram glow -->
                <span class="hologram"></span>
                <span class="hologram low"></span>
            </div>
        </aside>

        <!-- Right panel content -->
        <main class="right-panel flex-column align-center gap-3">
            <section class="card">
                <h1>ברוכים הבאים ל-GSPHERE</h1>
                <div class="line"></div>

                <input type="text" placeholder="אימייל">
                <input type="password" placeholder="סיסמה">

                <button class="btn primary">התחברות</button>
                <button class="btn outline">הרשמה</button>
            </section>
        </main>
    </div>
</body>
</html>
