<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Create New Job</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="../Mycss/basic.css" rel="stylesheet">
  <link href="../Mycss/nav.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div id="navbar-placeholder"></div>
  <div id="sidebar-placeholder"></div>
  
  <div class="main-content">
    <div class="container py-5">
      <div class="row justify-content-center">
        <div class="col-md-7 col-lg-6">
          <h1 class="display-5 fw-bold mb-4 text-center">Create New Job Posting</h1>
          <form id="createJobForm" class="card p-4 shadow-sm">

            <div class="mb-3">
              <label class="form-label">Job Title</label>
              <input type="text" class="form-control" name="title" required />
            </div>

            <div class="mb-3">
              <label class="form-label">Description</label>
              <textarea class="form-control" name="description" rows="3" required></textarea>
            </div>

            <div class="mb-3">
              <label class="form-label">Status</label>
              <select name="status_id" class="form-select" required>
                <option value="1">Open</option>
                <option value="2">Interviewing</option>
                <option value="3">Closed</option>
              </select>
            </div>

            <div class="mb-3">
              <label class="form-label">Location</label>
              <select name="location_id" class="form-select" required>
                <option value="1">Remote</option>
                <option value="2">Tel Aviv</option>
                <option value="3">Jerusalem</option>
                <option value="4">Haifa</option>
                <option value="5">Other</option>
              </select>
            </div>

            <div class="mb-3">
              <label class="form-label">Deadline</label>
              <input type="date" class="form-control" name="deadline" required />
            </div>

            <div class="mb-3">
              <label class="form-label">Skills</label>
              <div id="skills-list">
              </div>
            </div>
            
            <button type="submit" class="btn btn-primary w-100">Create Job</button>
          </form>
          <div id="job-result" class="mt-3"></div>
        </div>
      </div>
    </div>
  </div>
  <script src="../js/config/config.js"></script>
  <script src="../js/navbar.js"></script>
  <script src="../js/sidebar.js"></script>
  <script src="../js/create.job.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
