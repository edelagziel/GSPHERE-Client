<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>User Profile</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/svg+xml" href="../svg/favicon.svg">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
  <link href="../css/basic.css" rel="stylesheet">
  <link href="../css/nav.css" rel="stylesheet">
  <link href="../css/global-bg.css" rel="stylesheet">
  <link href="../css/sidebar.css" rel="stylesheet">
  <link href="../css/profile-card-gaming.css" rel="stylesheet">
</head>
<body class="back">

  <div id="navbar-placeholder"></div>
  <div id="sidebar-placeholder"></div>

  <div class="main-content">
    <div class="container py-5">
      <div class="row justify-content-center">
        <div class="col-12 col-md-10 col-lg-8 col-xl-7">
          <div class="card profile-card-gaming mx-auto">
            <div class="card-header text-center bg-transparent border-0">
              <h1 class="display-6 mb-0 profile-title-glow">
                <i class="bi bi-person-circle me-2"></i>User Profile
              </h1>
            </div>
            <div class="card-body px-4 py-4">
              <form>
                <div class="text-center mb-4">
                  <div class="d-flex flex-column align-items-center gap-2">
                    <img id="profile-picture" 
                         src="https://plus.unsplash.com/premium_photo-1677094310956-7f88ae5f5c6b?q=80&w=1160&auto=format&fit=crop"
                         alt="Profile Picture"
                         class="rounded-circle border border-3 border-primary"
                         style="width:120px; height:120px; object-fit:cover;">
                    <div class="d-flex gap-2">
                      <button type="button" class="btn btn-outline-secondary btn-sm" id="open-camera-btn">üì∑ Take Picture</button>
                      <button type="button" class="btn btn-outline-secondary btn-sm" id="select-file-btn">üñºÔ∏è From Gallery</button>
                    </div>
                    <input type="file" id="file-input" name="profile_picture" accept="image/*" class="d-none">
                  </div>
                </div>

                <div class="mb-3">
                  <label class="form-label">Bio</label>
                  <textarea class="form-control" name="bio" rows="2" placeholder="Tell us about yourself..."></textarea>
                </div>

                <div class="mb-3">
                  <label class="form-label">Upload CV</label>
                  <div class="input-group">
                    <input type="file" id="cv-file" name="cv" class="d-none">
                    <input type="text" class="form-control" id="cv-filename" placeholder="No file selected" disabled>
                    <button class="btn btn-outline-secondary" type="button" onclick="document.getElementById('cv-file').click()">Choose File</button>
                  </div>
                </div>

                <div class="mb-3">
                  <label class="form-label">Location</label>
                  <input type="text" class="form-control" name="location" placeholder="Your location" value="Tel Aviv">
                </div>

                <div class="mb-3">
                  <label class="form-label">Experience</label>
                  <input type="text" class="form-control" name="experience" placeholder="Your experience" value="3 years of backend development with Node.js and PostgreSQL.">
                </div>

                <div class="mb-3">
                  <label class="form-label">Website</label>
                  <input type="url" class="form-control" name="website_url" placeholder="Your website" value="https://edenportfolio.dev">
                </div>

                <div class="mb-3">
                  <label class="form-label">GitHub</label>
                  <input type="url" class="form-control" name="github_url" placeholder="GitHub profile" value="https://github.com/eden">
                </div>

                <div class="mb-3">
                  <label class="form-label">LinkedIn</label>
                  <input type="url" class="form-control" name="linkedin_url" placeholder="LinkedIn profile" value="https://linkedin.com/in/eden-dev">
                </div>

                <div class="text-center mt-4">
                  <button type="submit" class="btn btn-save px-5">Save</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div id="footer-placeholder"></div>

  <!-- Scripts -->
  <script src="../js/config/config.js"></script>
  <script type="module" src="../js/pagesJs/footer/footer.js"></script>
  <script src="../js/nav/sidear/navbar.js"></script>
  <script src="../js/nav/sidear/sidebar.js"></script>
  <script type="module" src="../js/pagesJs/profile/profileLoad.js"></script>
  <script type="module" src="../js/pagesJs/profile/profile.picture.js"></script>
  <script type="module" src="../js/pagesJs/profile/profileForm.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
