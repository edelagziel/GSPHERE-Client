<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Contact GSPHERE</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="../Mycss/basic.css" rel="stylesheet">
  <link href="../Mycss/nav.css" rel="stylesheet">
  <link href="../Mycss/About.css" rel="stylesheet">
</head>

<body class="bg-light">

  <div id="navbar-placeholder"></div>
  <div id="sidebar-placeholder"></div>

  <div class="main-content">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-12 col-md-10 col-lg-9 col-xl-8">
          <div class="about-card mx-auto">
            <div class="about-badge text-uppercase fw-bold">Contact Us</div>
            <h1 class="display-5 text-center mb-4">Contact <span class="text-primary">GSPHERE</span></h1>
            <p class="lead text-center mb-4">
              Have questions, feedback, or want to get involved? Reach out to the GSPHERE team using the form below or via our contact details.
            </p>
            <hr class="mb-4">
            <form>
              <div class="mb-3">
                <label for="name" class="form-label fw-bold">Name</label>
                <input type="text" class="form-control" id="name" placeholder="Your Name" required>
              </div>
              <div class="mb-3">
                <label for="email" class="form-label fw-bold">Email</label>
                <input type="email" class="form-control" id="email" placeholder="your@email.com" required>
              </div>
              <div class="mb-3">
                <label for="subject" class="form-label fw-bold">Subject</label>
                <input type="text" class="form-control" id="subject" placeholder="Subject" required>
              </div>
              <div class="mb-3">
                <label for="message" class="form-label fw-bold">Message</label>
                <textarea class="form-control" id="message" rows="5" placeholder="Type your message here..." required></textarea>
              </div>
              <div class="text-center">
                <button type="submit" class="btn btn-primary px-5">Send Message</button>
              </div>
            </form>
            <hr>
            <div class="mt-4">
              <h5 class="fw-bold mb-2">Contact Details</h5>
              <p>
                <b>Email:</b> <a href="mailto:info@gsphere.com">info@gsphere.com</a><br>
                <b>Founder:</b> Eden Lagziel<br>
                <b>Co-Founder:</b> Avner Michaeli<br>
                <span style="font-size:0.95em;">Mentor: Or Manor</span>
              </p>
            </div>
            <div class="text-center mt-4">
              <a href="project.html" class="btn btn-outline-primary">Back to Projects</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="../js/navbar.js"></script>
  <script src="../js/sidebar.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
