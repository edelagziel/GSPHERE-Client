<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Recruiter Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/svg+xml" href="../svg/favicon.svg">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="../css/basic.css" rel="stylesheet">
  <link href="../css/nav.css" rel="stylesheet">
  <link href="../css/global-bg.css" rel="stylesheet">
  <link href="../css/sidebar.css" rel="stylesheet">

<body class="back">
  <div id="navbar-placeholder"></div>
  <div id="sidebar-placeholder"></div>
  
  <div class="main-content">
    <div class="container py-5">
      <h1 class="display-5 fw-bold text-center mb-4">Recruiter Dashboard</h1>
      <div class="row justify-content-center">
        <div class="col-md-8">
          <div class="card dashboard-card shadow-sm mb-4">
            <div class="card-body">
              <h4 class="card-title mb-3">Welcome, <span id="recruiter-name">Recruiter</span>!</h4>
              <p class="card-text">
                Here you can manage your job postings, review applicants, and find the best talent for your projects.
              </p>
            </div>
          </div>
          <div class="card dashboard-card shadow-sm mb-4">
            <div class="card-body">
              <h5 class="card-title">Your Job Postings</h5>
              <div id="job-list" class="mt-3">
                <div class="alert alert-info text-center">
                  No job postings yet.
                </div>
              </div>
              <a href="create.job.html" class="btn btn-primary mt-3">Create New Job Posting</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div id="footer-placeholder"></div>
  <script type="module" src="../js/pagesJs/footer/footer.js"></script>
  <script src="../js/config/config.js"></script>
  <script src="../js/nav/sidear/navbar.js"></script>
  <script src="../js/nav/sidear/sidebar.js"></script>
