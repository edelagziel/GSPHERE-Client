<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Job Statistics</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/svg+xml" href="../svg/favicon.svg">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../css/basic.css">
  <link rel="stylesheet" href="../css/nav.css">
  <link href="../css/global-bg.css" rel="stylesheet">
  <link href="../css/sidebar.css" rel="stylesheet">
</head>
<body class="bg-soft">
  <div id="navbar-placeholder"></div>
  <div id="sidebar-placeholder"></div>

  <div class="main-content" style="margin-left:220px;">
    <div class="container py-5">
      <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="display-5 fw-bold mb-0">Job Statistics</h1>
      </div>
      <div class="row g-4">
        <div class="col-md-4">
          <div class="card text-center shadow-sm">
            <div class="card-body">
              <h5 class="card-title">Total Jobs Posted</h5>
              <p class="display-6 fw-bold" id="total-jobs">--</p>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card text-center shadow-sm">
            <div class="card-body">
              <h5 class="card-title">Total Applications</h5>
              <p class="display-6 fw-bold" id="total-applications">--</p>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card text-center shadow-sm">
            <div class="card-body">
              <h5 class="card-title">Jobs Filled</h5>
              <p class="display-6 fw-bold" id="jobs-filled">--</p>
            </div>
          </div>
        </div>
      </div>
      <div class="mt-5">
        <h3 class="mb-3">Recent Job Performance</h3>
        <table class="table table-striped table-hover">
          <thead>
            <tr>
              <th>Job Title</th>
              <th>Applications</th>
              <th>Status</th>
            </tr>
          </thead>
          <tbody id="job-stats-table">
            <!-- Job stats rows will be inserted here by JS -->
          </tbody>
        </table>
        <div id="no-jobs" class="alert alert-warning text-center d-none">No job statistics available.</div>
      </div>
    </div>
  </div>
  <div id="footer-placeholder"></div>

  <script type="module" src="../js/pagesJs/footer/footer.js"></script>
  <script src="../js/config/config.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="../js/pagesJs/statistics/job.statistics.js"></script>
  <script src="../js/nav/sidear/navbar.js"></script>
  <script src="../js/nav/sidear/sidebar.js"></script>
</body>
</html>
