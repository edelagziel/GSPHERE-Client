<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Project Hub</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" type="image/svg+xml" href="../svg/favicon.svg">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="../css/basic.css" rel="stylesheet" />
  <link href="../css/nav.css" rel="stylesheet" />
  <link href="../css/global-bg.css" rel="stylesheet">
  <link href="../css/sidebar.css" rel="stylesheet">
  <link href="../css/profile-card-gaming.css" rel="stylesheet">

</head>
<body class="back">

  <!-- Navbar and Sidebar placeholders -->
  <div id="navbar-placeholder"></div>
  <div id="sidebar-placeholder"></div>

  <div class="main-content">
    <div class="container py-5">

      <!-- Project Info Section -->
      <div class="row align-items-center mb-5">
        <div class="col-md-4 text-center mb-3 mb-md-0">
          <img id="project-image" src="https://placehold.co/400x220" alt="Project Main Image" class="project-image-fixed img-fluid rounded" />
        </div>
        <div class="col-md-8">
          <h1 id="project-title" class="fw-bold">Project Name</h1>
          <div id="project-stage" class="mb-2 text-secondary"></div>
          <div id="project-visibility" class="mb-2 text-secondary"></div>
          <div class="mb-3">
            <p id="project-description"></p>
          </div>
        </div>
      </div>

      <!-- Members Section -->
      <div class="card mb-4">
        <div class="card-header bg-primary text-white d-flex align-items-center justify-content-between">
          <span class="fs-5 fw-semibold">Project Members</span>
        </div>
        <div class="card-body">
          <div class="row g-3" id="project-members-list">
            <!-- חברי הפרויקט יוזנו כאן ב-JS -->
          </div>
        </div>
      </div>

      <!-- Placeholder לצ'אט -->
      <div class="card mb-3">
        <div class="card-header bg-info text-white">
          <span class="fw-semibold">Group Chat (Coming Soon!)</span>
        </div>
        <div class="card-body text-center text-secondary py-5">
          🚧 Group chat will be here soon!
        </div>
      </div>

    </div>
  </div>
  <div id="footer-placeholder"></div>
  <script type="module" src="../js/pagesJs/footer/footer.js"></script>
  <script src="../js/config/config.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../js/nav/sidear/navbar.js"></script>
  <script src="../js/nav/sidear/sidebar.js"></script>
  <script type="module" src="../js/pagesJs/ProjectRoom/GetProjectDetails.js"></script>
  <script type="module" src="../js/pagesJs/ProjectRoom/projectRoom.js"></script>
  <script type="module" src="../js/pagesJs/ProjectRoom/projectMemberRoleChange.js"></script>
</body>
</html>
