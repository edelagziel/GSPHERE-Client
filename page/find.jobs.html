<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Find Jobs</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="../Mycss/basic.css" rel="stylesheet">
  <link href="../Mycss/nav.css" rel="stylesheet">
</head>
<body class="bg-light">
  <!-- Navbar -->
  <div id="navbar-placeholder"></div>
  <!-- Sidebar -->
  <div id="sidebar-placeholder"></div>

  <div class="main-content">
    <div class="container py-5">
      <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="display-5 fw-bold mb-0">Find Jobs</h1>
      </div>
      <form id="search-form" class="mb-4">
        <div class="input-group">
          <input type="text" class="form-control" id="search-input" placeholder="Search for jobs by title, tag, or description..." aria-label="Search Jobs">
          <button class="btn btn-outline-primary" type="submit">Search</button>
        </div>
      </form>
      <div id="search-results" class="row g-4 justify-content-center"></div>
      <div id="no-results" class="alert alert-warning text-center d-none mt-4">No jobs found.</div>
    </div>
  </div>

  <script src="../js/config/config.js"></script>
  <script src="../js/nav/sidear/navbar.js"></script>
  <script src="../js/nav/sidear/sidebar.js"></script>
  <script src="../js/pagesJs/jobJs/find.jobs.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
