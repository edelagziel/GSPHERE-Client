<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Notifications</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="../Mycss/basic.css" rel="stylesheet">
  <link href="../Mycss/nav.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div id="navbar-placeholder"></div>
  <div id="sidebar-placeholder"></div>

  <div class="main-content">
    <div class="container py-5">
      <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="display-5 fw-bold mb-0">Notifications</h1>
      </div>
      <div id="notifications-list" class="list-group">
        <a href="#" class="list-group-item list-group-item-action d-flex align-items-start">
          <div class="me-3">
            <span class="badge bg-primary rounded-pill">New</span>
          </div>
          <div>
            <div class="fw-bold">Project "AI Chatbot" has a new comment</div>
            <small class="text-muted">2 minutes ago</small>
          </div>
        </a>
        <a href="#" class="list-group-item list-group-item-action d-flex align-items-start">
          <div class="me-3">
            <span class="badge bg-success rounded-pill">Update</span>
          </div>
          <div>
            <div class="fw-bold">Your application to "Web Dev Team" was accepted</div>
            <small class="text-muted">1 hour ago</small>
          </div>
        </a>
        <a href="#" class="list-group-item list-group-item-action d-flex align-items-start">
          <div class="me-3">
            <span class="badge bg-warning rounded-pill">Alert</span>
          </div>
          <div>
            <div class="fw-bold">Project "Mobile App" deadline is approaching</div>
            <small class="text-muted">Yesterday</small>
          </div>
        </a>
      </div>
      <div id="no-notifications" class="alert alert-info text-center d-none mt-4">No notifications at this time.</div>
    </div>
  </div>

  <script src="../js/config/config.js"></script>
  <script src="../js/nav/sidear/navbar.js"></script>
  <script src="../js/nav/sidear/sidebar.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
