<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Candidates for Position</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" type="image/svg+xml" href="../svg/favicon.svg">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Your styles -->
  <link href="../Mycss/basic.css" rel="stylesheet" />
  <link href="../Mycss/card-hover-scale.css" rel="stylesheet" />
  <link href="../Mycss/nav.css" rel="stylesheet" />
  <link href="../Mycss/global-bg.css" rel="stylesheet">
  <link href="../Mycss/sidebar.css" rel="stylesheet">
  <link href="../Mycss/profile-card-gaming.css" rel="stylesheet">

</head>
<body class="back">
  <!-- Nav / Sidebar placeholders -->
  <div id="navbar-placeholder"></div>
  <div id="sidebar-placeholder"></div>

  <div class="main-content">
    <div class="container py-5">

      <!-- Page Title -->
      <h1 class="display-5 fw-bold text-center mb-4" id="position-title">
        Candidates for Position
      </h1>

      <div class="row justify-content-center">
        <div class="col-md-10">

          <!-- Job header card -->
          <div class="card shadow-sm mb-4">
            <div class="card-body">
              <h4 class="card-title mb-3">All Candidates for This Position</h4>
              <p class="card-text">
                Here you will find all candidates who have applied for the position:
                <span id="position-name" class="fw-semibold text-primary"></span>
              </p>

              <!-- Meta row (optional counters/filters) -->
              <div class="d-flex flex-wrap gap-3 align-items-center mt-3">
                <span class="badge text-bg-primary" id="candidate-count" hidden>0 candidates</span>
                <!-- תוכל להוסיף כאן פילטרים/חיפוש בעתיד -->
              </div>
            </div>
          </div>

          <!-- Candidates list -->
          <div class="card shadow-sm">
            <div class="card-body">
              <h5 class="card-title">Candidates List</h5>
              <div id="candidates-list" class="row g-3 mt-3">
                <div class="alert alert-info text-center w-100 mb-0">No candidates found.</div>
              </div>
            </div>
          </div>

        </div>
      </div>

    </div>
  </div>

  <div id="footer-placeholder"></div>

  <!-- Config + Nav scripts (אם זה המבנה אצלך) -->
  <script type="module" src="../js/pagesJs/footer/footer.js"></script>
  <script src="../js/config/config.js"></script>
  <script src="../js/nav/sidear/navbar.js"></script>
  <script src="../js/nav/sidear/sidebar.js"></script>

  <!-- Page JS (מודולים נפרדים שתיצור) -->
  <!-- מביא שם משרה ומעדכן את #position-title ו-#position-name -->
  <script type="module" src="../js/pagesJs/candidate/jobInfo.js"></script>
  <!-- מביא מועמדים ומרנדר לתוך #candidates-list ומעדכן #candidate-count -->
  <script type="module" src="../js/pagesJs/candidate/listCandidates.js"></script>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
