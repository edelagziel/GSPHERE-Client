<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Create New Project</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="../Mycss/basic.css" rel="stylesheet">
  <link href="../Mycss/nav.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div id="navbar-placeholder"></div>
  <div id="sidebar-placeholder"></div>
  
  <div class="main-content">
    <div class="container py-5">
      <div class="row justify-content-center">
        <div class="col-md-7 col-lg-6">
          <h1 class="display-5 fw-bold mb-4 text-center">update Project</h1>
          <form id="updateProjectForm" class="card p-4 shadow-sm">

            <div class="mb-3">
              <label class="form-label">Project Name</label>
              <input type="text" class="form-control" name="title" required />
            </div>

            <div class="mb-3">
              <label class="form-label">Description</label>
              <textarea class="form-control" name="description" rows="3" required></textarea>
            </div>

            <!-- שדה קישור לתמונה + Preview + קישור ל־Unsplash -->
            <div class="mb-3">
              <label class="form-label">
                Image URL
                <small class="text-muted">
                  (<a href="https://unsplash.com" target="_blank" rel="noopener">Search for a free image on Unsplash</a>)
                </small>
              </label>
              <input type="url" class="form-control" id="image-url" name="image_url" placeholder="Paste an image URL here" />
              <div id="img-preview-wrap" class="text-center mt-3">
                <img id="img-preview" src="" alt="Image Preview" style="max-width:240px; max-height:150px; border-radius:12px; display:none; border:1px solid #ddd;" />
              </div>
            </div>

            <div class="mb-3">
              <label class="form-label">Stage</label>
              <select name="stage_id" class="form-select" required>
                <option value="1">Idea</option>
                <option value="2">Design</option>
                <option value="3">Development</option>
                <option value="4">Testing</option>
                <option value="5">Deployed</option>
                <option value="6">Maintenance</option>
              </select>
            </div>
            <div class="mb-3">
              <label class="form-label">Visibility</label>
              <select name="visibility_id" class="form-select" required>
                <option value="1">Public</option>
                <option value="2">Team Only</option>
                <option value="3">Private</option>
                <option value="4">Invite Only</option>
              </select>
            </div>
            <button type="submit" class="btn btn-primary w-100">update Project</button>
          </form>
          <div id="update-result" class="mt-3"></div>
        </div>
      </div>
    </div>
  </div>
  <script src="../js/config/config.js"></script>
  <script src="../js/nav/sidear/navbar.js"></script>
  <script src="../js/nav/sidear/sidebar.js"></script>
  <script src="../js/pagesJs/projectJs/update.project.js"></script>
  <script src="../js/pagesJs/projectJs/imagePreview.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
