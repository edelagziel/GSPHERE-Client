<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/svg+xml" href="../svg/favicon.svg">
  <title>Register</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../css/basic.css" />
  <link href="../css/global-bg.css" rel="stylesheet" />
  <!-- <link href="../css/footer.css" rel="stylesheet" /> -->
</head>
<body class="game-bg d-flex flex-column min-vh-100">

  <!-- כל התוכן העיקרי עטוף ב-flex-grow-1 כדי שה-footer תמיד יהיה בתחתית -->
  <div class="flex-grow-1 d-flex align-items-center justify-content-center">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-12 col-md-7 col-lg-5">
          <div class="card shadow-lg p-4 mb-4 border-0" style="border-radius: 2.2rem; background:rgba(30,20,60,0.96);">
            <h1 class="text-center mb-4 fw-bold" style="font-size:2.2rem;letter-spacing:1px;color:#a78bfa;text-shadow:0 2px 16px #8b5cf6;">
              <i class="bi bi-person-plus"></i> Register
            </h1>
            <!-- קונטיינר להודעות -->
            <div id="msg-container"></div>
            <form id="registerForm">
              <div class="mb-3">
                <label class="form-label text-white-50">First Name</label>
                <input type="text" name="first_name" class="form-control" required />
              </div>
              <div class="mb-3">
                <label class="form-label text-white-50">Last Name</label>
                <input type="text" name="last_name" class="form-control" required />
              </div>
              <div class="mb-3">
                <label class="form-label text-white-50">Email</label>
                <input type="email" name="email" class="form-control" required />
              </div>
              <div class="mb-3">
                <label class="form-label text-white-50">Password</label>
                <input type="password" name="password" class="form-control" required />
              </div>
              <div class="mb-3">
                <label class="form-label text-white-50">Confirm Password</label>
                <input type="password" name="confirmPassword" class="form-control" required />
              </div>
              <div class="mb-3">
                <label class="form-label text-white-50">Role</label>
                <select name="role" class="form-select" required>
                  <option value="1">Regular User</option>
                  <option value="2">Recruiter</option>
                </select>
              </div>
              <!-- כפתור עם מזהה -->
              <button id="registerBtn" type="submit"
                class="btn fw-bold w-100 shadow-sm"
                style="background:linear-gradient(90deg,#a78bfa,#60a5fa 80%);border:0;color:#fff;">
                Register
              </button>
            </form>
            <p class="text-center mt-3 text-white-50">
              Already have an account?
              <a href="../index.html" class="link-info">Login</a>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- ה-footer תמיד מחוץ ל-container ובסוף ה-body -->
  <div id="footer-placeholder"></div>

  <script src="../js/config/config.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../js/pagesJs/logIn/register.js"></script>
  <script src=".././js/utils/utils.js"></script>
  <script type="module" src="../js/pagesJs/footer/footer.js"></script>
</body>
</html>
