<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GSPHERE - הוסף חשבון</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <!-- Mobile Header -->
    <div class="mobile-header">
      <div class="logo-box">
        <div class="logo-square"></div>
        <span class="logo-text">GSPHERE</span>
      </div>
    </div>

    <div class="left-panel">
      <div class="logo-box desktop-only">
        <div class="logo-square"></div>
        <span class="logo-text">GSPHERE</span>
      </div>
      <div class="animation-wrapper">
        <div class="spin-circle">
          <div class="inner-circle"></div>
          <div class="inner-circle smaller"></div>
          <!-- Floating dots -->
          <div class="orbit-dot" style="--i:0"></div>
          <div class="orbit-dot" style="--i:1"></div>
          <div class="orbit-dot" style="--i:2"></div>
          <div class="orbit-dot" style="--i:3"></div>
          <div class="orbit-dot" style="--i:4"></div>
          <div class="orbit-dot" style="--i:5"></div>
          <div class="orbit-dot" style="--i:6"></div>
          <div class="orbit-dot" style="--i:7"></div>
        </div>
        <div class="hologram"></div>
        <div class="hologram low"></div>
      </div>
    </div>

    <div class="right-panel">
      <div class="card">
        <h1>הוסף חשבון</h1>
        <div class="line"></div>
        <input type="text" placeholder="שם משתמש/אימייל/טלפון" />
        <input type="password" placeholder="סיסמה" />
        <button class="btn primary">התחבר</button>
        <button class="btn outline">צור חשבון חדש</button>
      </div>

      <div class="categories">
        <div class="cat-tile">מוזיקה ואומנות</div>
        <div class="cat-tile">כתיבה וכותבים</div>
        <div class="cat-tile">עיצוב גרפי ואנימציה</div>
        <div class="cat-tile">תכנות ופיתוח</div>
        <div class="cat-tile">קהילה ושיווק</div>
        <div class="cat-tile">QA ובדיקות</div>
        <div class="cat-tile">ניהול פרויקטים</div>
        <div class="cat-tile">עריכה וסטורי־אימג</div>
      </div>

      <div class="slogan">
        <p>מצא את הפרויקט או השותף <br> המתאימים לך</p>
      </div>
    </div>
  </div>
</body>
</html>
