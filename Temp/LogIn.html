<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GSPHERE - Add Account</title>
  <link rel="stylesheet" href="../css/base/variables.css">
  <link rel="stylesheet" href="../css/HomePage/HomeBase.css">
  <link rel="stylesheet" href="../css/HomePage/animation.css">
  <link rel="stylesheet" href="../css/HomePage/logo.css">
  <link rel="stylesheet" href="../css/HomePage/card.css">
  <link rel="stylesheet" href="../css/HomePage/categories.css">
  <link rel="stylesheet" href="../css/HomePage/layout.css">
  <link rel="stylesheet" href="../css/components/logo.css">
  
  <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <!-- Mobile Header -->
    <div class="mobile-header">
      <h1 class="logo-text">
        <span id="logoG">G</span><span>SPHERE</span>
    </h1>
    </div>





    <div class="left-panel">
      <div class="logo-box desktop-only">
        <!-- <div class="logo-square"></div> -->
        <h1 class="logo-text">
          <span id="logoG">G</span><span>SPHERE</span>
      </h1>
      </div>
      <div class="animation-wrapper">
        <div class="spin-circle">
          <div class="inner-circle"></div>
          <div class="inner-circle smaller"></div>
          <!-- Floating dots -->
          <div class="orbit-dot" style="--i:0"></div>
          <div class="orbit-dot" style="--i:1"></div>
          <div class="orbit-dot" style="--i:2"></div>
          <div class="orbit-dot" style="--i:3"></div>
          <div class="orbit-dot" style="--i:4"></div>
          <div class="orbit-dot" style="--i:5"></div>
          <div class="orbit-dot" style="--i:6"></div>
          <div class="orbit-dot" style="--i:7"></div>
        </div>
        <div class="hologram"></div>
        <div class="hologram low"></div>
      </div>
    </div>

    <div class="right-panel">
      <div class="card">
        <h1>Log in</h1>
        <div class="line"></div>
        <input type="text" placeholder="שם משתמש/אימייל/טלפון" />
        <input type="password" placeholder="סיסמה" />
        <button class="btn primary">Log in</button>
        <button class="btn outline">Create new account</button>
      </div>

      <div class="categories">
        <div class="cat-tile">Music & Art</div>
        <div class="cat-tile">Writing & Writers</div>
        <div class="cat-tile">Graphic Design & Animation</div>
        <div class="cat-tile">Programming & Development</div>
        <div class="cat-tile">Community & Marketing</div>
        <div class="cat-tile">QA & Testing</div>
        <div class="cat-tile">Project Management</div>
        <div class="cat-tile">Editing & Storytelling</div>
      </div>

      <div class="slogan">
        <p>Find your next project <br> or creative partner</p>
      </div>
    </div>
  </div>
</body>
</html>
