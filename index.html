<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <!-- Bootstrap CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="../Newcss/basic.css" />
</head>
<body>

  <div class="login-container">
    <h1 class="login-title">Login</h1>

    <form id="loginForm" class="login-form">
      <label class="login-label">Email:
        <input type="email" name="email" required class="login-input form-control" />
      </label>

      <label class="login-label">Password:
        <input type="password" name="password" required class="login-input form-control" />
      </label>

      <button type="submit" class="login-btn btn">Login</button>
    </form>

    <p class="login-link mt-3">
        Don't have an account?
        <a href="page/register.html">Register</a>
      </p>      
  </div>
  <!-- INSERT_YOUR_CODE -->
  <script src="../js/login.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
